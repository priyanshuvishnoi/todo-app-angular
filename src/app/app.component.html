<div class="App">
  <header>
    <div>Priyanshu's Todo List</div>
  </header>
  <app-form
    [todo]="editedTodo"
    (addTodoEvent)="addTodo($event, false)"
    (editTodoEvent)="addTodo($event, true)"
    (filterTodoEvent)="onFilter($event)"
  ></app-form>
  <app-todo-list
    [todos]="filteredTodos"
    (todoCompleted)="completeTodo($event)"
    (todoDeleted)="deleteTodo($event)"
    (todoEdited)="editTodo($event)"
  ></app-todo-list>
</div>
